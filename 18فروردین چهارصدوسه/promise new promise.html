<body>
  <script>
    let mypromise=new Promise((resolve,reject)=>{
      let loginflag=false
      setTimeout(() => {
        console.log("login check");
        if (loginflag) {
          resolve()
        }
        else{
          reject()
        }
      }, 1000);
    })
    function success(){
console.log("sucess");
    }
    function error(){
console.log("error");
    }
mypromise.then(success,error)
  </script>
</body>
