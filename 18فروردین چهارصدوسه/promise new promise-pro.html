  <script>
    books=[
     { id:1,price:1000,author:"mr a"},
     { id:2,price:2000,author:"mr b"}

    ]
    // console.log(book.length+1);

    function addbook(price,author,callback){
      let newbook={
        id:books.length+1,
        price,author
      }
      return new Promise((resolve, reject) => {
        
     
      setTimeout(function(){
        if (books.push(newbook)) {
          resolve()
        }
        else{
          reject()
        }
     
      },0)
    })
    }
