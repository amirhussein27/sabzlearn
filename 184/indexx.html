@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700&display=swap");



.container {
	width: 180px;
	display: flex;
	justify-content: space-around;
    background-color: #1eff45;
}
.container .btn {
	position: relative;
	top: 0;
	left: 0;
	width: 250px;
	height: 20px;
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
}
.container .btn a {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	background: rgba(255, 255, 255, 0.05);
	box-shadow: 0 15px 15px rgba(0, 0, 0, 0.3);
	border-bottom: 1px solid rgba(255, 255, 255, 0.1);
	border-top: 1px solid rgba(255, 255, 255, 0.1);
	border-radius: 30px;
	padding: 10px;
	letter-spacing: 1px;
	text-decoration: none;
	overflow: hidden;
	color: #fff;
	font-weight: 400px;
	z-index: 1;
	transition: 0.5s;
	backdrop-filter: blur(15px);
}
.container .btn:hover a {
	letter-spacing: 3px;
}
.container .btn a::before {
	content: "";
	position: absolute;
	top: 0;
	left: 0;
	width: 50%;
	height: 100%;
	background: linear-gradient(to left, rgba(255, 255, 255, 0.15), transparent);
	transform: skewX(45deg) translate(0);
	transition: 0.5s;
	filter: blur(0px);
}
.container .btn:hover a::before {
	transform: skewX(45deg) translate(200px);
}
.container .btn::before {
	content: "";
	position: absolute;
	left: 50%;
	transform: translatex(-50%);
	bottom: -5px;
	width: 30px;
	height: 10px;
	border-radius: 10px;
	transition: 0.5s;
	transition-delay: 0.5;
}
.container .btn:hover::before /*lightup button*/ {
	bottom: 0;
	height: 50%;
	width: 80%;
	border-radius: 30px;
}

.container .btn::after {
	content: "";
	position: absolute;
	left: 50%;
	transform: translatex(-50%);
	top: -5px;
	width: 30px;
	height: 10px;
	border-radius: 10px;
	transition: 0.5s;
	transition-delay: 0.5;
}
.container .btn:hover::after /*lightup button*/ {
	top: 0;
	height: 50%;
	width: 80%;
	border-radius: 30px;
}
.container .btn:nth-child(1)::before, /*chnage 1*/
.container .btn:nth-child(1)::after {
	background: #ff1f71;
	box-shadow: 0 0 5px #ff1f71, 0 0 15px #ff1f71, 0 0 30px #ff1f71,
		0 0 60px #ff1f71;
}
.container .btn:nth-child(2)::before, /* 2*/
.container .btn:nth-child(2)::after {
	background: #2db2ff;
	box-shadow: 0 0 5px #2db2ff, 0 0 15px #2db2ff, 0 0 30px #2db2ff,
		0 0 60px #2db2ff;
}
.container .btn:nth-child(3)::before, /* 3*/
.container .btn:nth-child(3)::after {
	background: #1eff45;
	box-shadow: 0 0 5px #1eff45, 0 0 15px #1eff45, 0 0 30px #1eff45,
		0 0 60px #1eff45;
}

.token {
  position: relative;
  display: inline-block;
  padding-left: 12px;
  padding-right: 12px;
  height: 32px;
  line-height: 32px;
  background-color: #e0e0e0;
  font-size: 13px;
  font-weight: 500;
  color: rgba(66, 66, 66, 0.7);
  border-radius: 16px;
  border-bottom: 2px solid lightgray;
  overflow: hidden;
  z-index: 1;
}
.token:after {
  position: absolute;
  left: 0;
  top: 100%;
  content: "";
  width: 100%;
  height: 36px;
  background-color: lightgray;
  z-index: -1;
  transition: transform 0.3s;
}
.token:hover:after {
  transform: translateY(-100%);
  transition: transform 0.3s;
}
.token--blue {
  background-color: #0277bd;
  border-color: #0267a4;
  color: white;
}
.token--blue:after {
  background-color: #0267a4;
}
.token--pink {
  background-color: #f50057;
  border-color: #dc004e;
  color: white;
}
.token--pink:after {
  background-color: #dc004e;
}
.token--icon {
  padding-left: 43px;
}
.token.is-close {
  display: none;
}
.token i {
  font-size: 16px;
  line-height: 32px;
}
.token .icon-clear {
  float: right;
  padding-left: 8px;
  cursor: pointer;
}
.token .icon-left {
  position: absolute;
  left: 0;
  color: white;
  border-radius: 16px;
  background-color: #212121;
  padding-left: 9px;
  padding-right: 9px;
}
.token .icon-left:hover {
  -webkit-animation: ease spin 0.5s;
          animation: ease spin 0.5s;
}
.token img {
  float: left;
  margin: 0 8px 0 -12px;
  height: 32px;
  width: 32px;
  border-radius: 16px;
}
.token img:hover {
  -webkit-animation: ease spin 0.5s;
          animation: ease spin 0.5s;
}

@-webkit-keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@-webkit-keyframes fade-out {
  0% {
    opacity: 1;
    visibility: visible;
  }
  100% {
    opacity: 0;
    visibility: hidden;
    display: none;
  }
}
@keyframes fade-out {
  0% {
    opacity: 1;
    visibility: visible;
  }
  100% {
    opacity: 0;
    visibility: hidden;
    display: none;
  }
}
