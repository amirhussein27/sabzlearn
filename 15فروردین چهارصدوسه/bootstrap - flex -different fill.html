<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
 
</style>
</head>
<body>
  <div class="d-flex justify-content-start bg-secondary mb-3">
    <div class="p-4 bg-info">it should be right</div>
    <div class="p-4 bg-danger">it should be right</div>
    <div class="p-4 bg-warning">it should be right</div>
  </div>

  <div class="d-flex justify-content-end bg-secondary mb-3">
    <div class="p-4 bg-info">it should be right</div>
    <div class="p-4 bg-danger">it should be right</div>
    <div class="p-4 bg-warning">it should be right</div>
  </div>

  <div class="d-flex justify-content-center bg-secondary mb-3">
    <div class="p-4 bg-info">it should be right</div>
    <div class="p-4 bg-danger">it should be right</div>
    <div class="p-4 bg-warning">it should be right</div>
  </div>

  <div class="d-flex">
    <div class="p-4 bg-info flex-fill">it should be right</div>
    <div class="p-4 bg-danger flex-fill">it should be right</div>
    <div class="p-4 bg-warning flex-fill">it should be right</div>
  </div>

  <div class="d-flex">
    <button class="p-4 bg-info flex-fill">it should be right</button>
    <button class="p-4 bg-danger flex-fill">it should be right</button>
    <button class="p-4 bg-warning flex-fill">it should be right</button>
  </div>
</body>
</html>
