<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
  text-align: center;
}

* {
}
.modal{
  
}
/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
.user1,.user2{
  padding: 30px;
   text-align: center;
    background: #1abc9c;
     color: white;
}


@media only screen and (min-width: 768px) {
  /* For desktop: */
.user1,.user2{
 width: 50%;
 text-align: center;
margin: auto;
}
}
.io{
  color: black;
  font-size: large;
}
h1{
  background-color: white;
  color: black;
}
</style>
</head>
<body>
  <h1>All users you fetched</h1>

  <div class="container" id="container">
    <hr>
  
<div id="id01" class="w3-modal">
  <div class="w3-modal-content">
    <div class="w3-container">
      <span onclick="updateuser()" class="w3-button w3-display-topright">update user</span>
      <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-bottomright">close</span>
      
      <input placeholder="firstname" class="firstname"></input>
      <input placeholder="lastname" class="lastname"></input>
      <input placeholder="password" class="password"></input>
    </div>
  </div>
</div>
<br>
<br>


  </div>
  
  <div class="container signin" id="container">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
<script>
  let userid=null
  let container=document.getElementById("container")
//  get all users 
window.addEventListener('load',()=>{getalluser()
})

function getalluser(){
  fetch('https://amirsimple1-7c419-default-rtdb.firebaseio.com/users.json')
  .then(res=>res.json())
  .then(data=>{
    let userdata=Object.entries(data)
    container.innerHTML = ''
    userdata.forEach(user=>{
      container.insertAdjacentHTML('beforeend',`<div class="user1"><span class="io">firstname=</span><p style="display: inline;" class="username">${user[1].firstname}</p><span class="io">-last name=</span><p style="display: inline;" class="username">${user[1].lastname}</p><button class="delete btn btn-danger" onclick=deletefetch('${user[0]}')>delete</button><button class="edit btn btn-primary">edit</button></div>`)
   console.log('getusers');
    })
  })
}





// deletefetch 
function deletefetch(id){
  userid=id
  console.log(userid);

  fetch('https://amirsimple1-7c419-default-rtdb.firebaseio.com/users/'+userid+'.json',{
    method:'DELETE'
  })
  .then(res=>{
    getalluser()

  })
}


</script>
</body>
</html>
