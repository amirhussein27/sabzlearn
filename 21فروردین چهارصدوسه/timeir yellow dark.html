<head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lato&display=swap");

html {
  font-size: 62.5%;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Lato", sans-serif;
  background: #272727;
  color: #ffd868;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.display-date {
  text-align: center;
  margin-bottom: 10px;
  font-size: 1.6rem;
  font-weight: 600;
}

.display-time {
  display: flex;
  font-size: 5rem;
  font-weight: bold;
  border: 2px solid #ffd868;
  padding: 10px 20px;
  border-radius: 5px;
  transition: ease-in-out 0.1s;
  transition-property: background, box-shadow, color;
  -webkit-box-reflect: below 2px
    linear-gradient(transparent, rgba(255, 255, 255, 0.05));
}

.display-time:hover {
  background: #ffd868;
  box-shadow: 0 0 30px#ffd868;
  color: #272727;
  cursor: pointer;
}
#result{
  text-align: center;
  font-size: large;
}
  </style>
</head>
<body>
<div class="container">
  <div class="display-date">
    <span id="day">day</span>,
    <span id="daynum">00</span>
    <span id="month">month</span>
    <span id="year">0000</span>
  </div>
  <p id="result">result</p>
  <div class="display-time"></div>
</div>

<script>
  let result=document.getElementById("result")
  week = new Array("يكشنبه", "دوشنبه", "سه شنبه", "چهارشنبه", "پنج شنبه", "جمعه", "شنبه")
months = new Array("فروردين", "ارديبهشت", "خرداد", "تير", "مرداد", "شهريور", "مهر", "آبان", "آذر", "دي", "بهمن", "اسفند");
a = new Date();
d = a.getDay();
day = a.getDate();
month = a.getMonth() + 1;
year = a.getYear();
year = (year == 0) ? 2000 : year;
(year < 1000) ? (year += 1900) : true;
year -= ((month < 3) || ((month == 3) && (day < 21))) ? 622 : 621;
switch (month) {
  case 1:
    (day < 21) ? (month = 10, day += 10) : (month = 11, day -= 20);
    break;
  case 2:
    (day < 20) ? (month = 11, day += 11) : (month = 12, day -= 19);
    break;
  case 3:
    (day < 21) ? (month = 12, day += 9) : (month = 1, day -= 20);
    break;
  case 4:
    (day < 21) ? (month = 1, day += 11) : (month = 2, day -= 20);
    break;
  case 5:
  case 6:
    (day < 22) ? (month -= 3, day += 10) : (month -= 2, day -= 21);
    break;
  case 7:
  case 8:
  case 9:
    (day < 23) ? (month -= 3, day += 9) : (month -= 2, day -= 22);
    break;
  case 10:
    (day < 23) ? (month = 7, day += 8) : (month = 8, day -= 22);
    break;
  case 11:
  case 12:
    (day < 22) ? (month -= 3, day += 9) : (month -= 2, day -= 21);
    break;
  default:
    break;
}
result.innerHTML=(" " + week[d] + " " + [day + 1] + " " + months[month - 1] + " " + year);
</script>
<script>const displayTime = document.querySelector(".display-time");
  // Time
  function showTime() {
    let time = new Date();
    displayTime.innerText = time.toLocaleTimeString("en-US", { hour12: false });
    setTimeout(showTime, 1000);
  }
  
  showTime();
  
  // Date
  function updateDate() {
    let today = new Date();
  
    // return number
    let dayName = today.getDay(),
      dayNum = today.getDate(),
      month = today.getMonth(),
      year = today.getFullYear();
  
    const months = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December",
    ];
    const dayWeek = [
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday",
    ];
    // value -> ID of the html element
    const IDCollection = ["day", "daynum", "month", "year"];
    // return value array with number as a index
    const val = [dayWeek[dayName], dayNum, months[month], year];
    for (let i = 0; i < IDCollection.length; i++) {
      document.getElementById(IDCollection[i]).firstChild.nodeValue = val[i];
    }
  }
  

  updateDate();
  </script>
</body>
