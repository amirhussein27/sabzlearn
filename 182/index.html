<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 80px;
            height: 80px;
            border: 2px solid lightcoral;
        }
    </style>
</head>
<body>
    <h1 draggable="true" ondragstart="dragstarthandler(event)" id="react">react</h1>
    <h1 draggable="true" ondragstart="dragstarthandler(event)" id="vue">vue</h1>
    <h1 draggable="true" ondragstart="dragstarthandler(event)" id="angular">Angular</h1>

<div id="box" ondrop="drophandler(event)" ondragover="dragoverhandler(event)"></div>
<script>
    let box=document.getElementById("box")
    function dragstarthandler(event){
console.log(event.dataTransfer);

event.dataTransfer.setData('elemid',event.target.id)
    }

    function drophandler(){
        console.log(event.dataTransfer.getData('elemid'));
box.innerHTML=event.dataTransfer.getData('elemid')
    }
    function dragoverhandler(event){
event.preventDefault()
    }
</script>
</body>
</html>
