<header>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat:500&display=swap");
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: #010302;
  min-height: 10vh;
}

li,
a,
button {
  font-family: "Montserrat", sans-serif;
  font-weight: 500;
  font-size: 16px;
  color: #edf0f1;
  text-decoration: none;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  transition: 0.6s;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 40px 15%;
  z-index: 10000;
}
header.sticky > svg {
  fill: black;
}
header.sticky > nav > ul > li > a {
  color: black;
}

header.sticky {
  padding: 20px 15%;
  background: #f3f3f3;
}

.logo {
  cursor: pointer;
  height: 32px;
}

.nav__link {
  list-style: none;
}

.nav__link li {
  display: inline-block;
  padding: 0 20px;
}

.nav__link li a {
  transition: all 0.3s ease 0s;
  letter-spacing: 2px;
}

.nav__link li a:hover {
  color: #ff81ff;
}

button {
  padding: 10px 25px;
  background-color: rgb(255, 252, 50);
color: #010302;
  border: none;
  border-radius: 50px;
  cursor: pointer;
}

button:hover {
  background-color: rgb(255, 252, 50);
  transition: all 0.3s ease 0s;
}

.banner {
  position: relative;
  width: 100%;
  height: 20vh;
  background-size: cover;
  background-position: 100%;
}
.container{
    height: 800px;
    border: 1px solid white;
    margin-top: 5%;
    margin-bottom: 5%;
    margin-left:5% ;
    margin-right: 5%;
border-radius: 7%;

}
li{
    width: 70%;
}
