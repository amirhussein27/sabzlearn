<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">

  </div>
  <script>
    let container=document.getElementById("container")
    window.addEventListener('load',()=>{
      fetch('https://jsonplaceholder.typicode.com/posts')
      .then(res=>res.json())
      .then(data=>{
        let posts=Object.entries(data)
        posts.forEach(user=>{
          console.log(user);
container.insertAdjacentHTML('beforeend',`<p>Id= ${user[0]} <p>title=${user[1].title}</p><p>body=${user[1].body}</p><hr></p>`)
        })
      })
    })
  </script>
</body>
</html>
