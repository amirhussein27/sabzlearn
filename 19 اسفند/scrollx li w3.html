<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<title>How to make horizontal 
	scrollable in a bootstrap row?</title> 

	<meta charset="utf-8"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport"
		content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet"
		href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<style> 
		/* The heart of the matter */ 
		
		.horizontal-scrollable > .row { 
			overflow-x: hidden; 
			white-space: nowrap; 
			width: 880px;
		} 
		
		.horizontal-scrollable > .row > .col-xs-4 { 
			display: inline-block; 
			float: none; 
		} 
		/* Decorations */ 
		
		.col-xs-4 { 
			color: white; 
			font-size: 24px; 
			padding-bottom: 5px; 
			padding-top: 5px; 
		} 
		
		.col-xs-4:nth-child(n) { 
			background: green; 
		} 
	
		#lefticon{
cursor: pointer;
float: left;
		}
		#righticon{
			cursor: pointer;
			float: right;
		}
		#container{
		}
		#scrollm{
			width: 850px;
		}
	
	</style> 
</head> 

<body> 
	<center> 
		<div class="container"> 

	
			<div class="container horizontal-scrollable" id="scrollm"> 
				<div  id="lefticon" style="color: black; " onclick="goleft()"><i style="font-size:24px" class="fa">&#xf104;</i></div> 
				<div  id="righticon" style="color: black; " onclick="goright()"><i style="font-size:24px" class="fa">&#xf105;</i></div> 


				<div class="row text-center" id="scrollm2"> 

					<div class="col-xs-4">1</div> 
					<div class="col-xs-4">2</div> 
					<div class="col-xs-4">3</div> 
					<div class="col-xs-4">4</div> 
					<div class="col-xs-4">5</div> 
					<div class="col-xs-4">6</div> 
					<div class="col-xs-4">7</div> 
         			 <div class="col-xs-4">1</div> 
					<div class="col-xs-4">2</div> 
					<div class="col-xs-4">3</div> 
					<div class="col-xs-4">4</div> 
					<div class="col-xs-4">5</div> 
					<div class="col-xs-4">6</div> 
					<div class="col-xs-4">7</div> 
					<div class="col-xs-4">></div> 

				</div> 

			</div> 

		</div> 
	</center> 
	<script>
let scrollm=document.getElementById("scrollm")
let scrollm2=document.getElementById("scrollm2")

		function goright(){
console.log("right");
scrollm2.scrollLeft += 200;

		}
		function goleft(){
			console.log("left");
scrollm2.scrollLeft -= 200;

}
	</script>
</body> 

</html>
