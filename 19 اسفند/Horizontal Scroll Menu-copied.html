<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    :root {
  --dark: #333;
  --highlight: #ff6666;
  --light: #f6f6f6;
}

body {
  display: grid;
  height: 100vh;
  place-items: center;
  width: 100vw;
  
  *, *:before, *:after {
    box-sizing: border-box;
  }
}

.scroll-toggle {
  align-items: center;
  background-color: var(--light);
  border: 2px solid var(--dark);
  display: flex;
  max-width: 680px;
  justify-content: center;
  width: 100%;
  
  &__button {
    appearance: none;
    border: 2px solid var(--dark);
    flex: 0 0 100px;
    margin: 10px;
    padding: 10px;
    position: relative;
    transition: all 0.1s ease;
    
    &:active,
    &:hover {
      background-color: var(--highlight);
    }
    
    &:focus {
      outline: 2px solid var(--highlight)
    }
  }
  
  &__list {
    border-left: 2px solid var(--dark);
    border-right: 2px solid var(--dark);
    display: flex;
    flex: 1 1 auto;
    overflow-x: scroll;
  }
  
  &__list-item {
    flex: 0 0 auto;
    padding: 10px;
  }
}
  </style>
</head>
<body>
  <div class="scroll-toggle">
    <button class="scroll-toggle__button scroll-toggle__button--left">Scroll Left</button>
    <ul class="scroll-toggle__list">
      <li class="scroll-toggle__list-item">Item #1</li>
      <li class="scroll-toggle__list-item">Item #2</li>
      <li class="scroll-toggle__list-item">Item #3</li>
      <li class="scroll-toggle__list-item">Item #4</li>
      <li class="scroll-toggle__list-item">Item #5</li>
      <li class="scroll-toggle__list-item">Item #6</li>
      <li class="scroll-toggle__list-item">Item #7</li>
      <li class="scroll-toggle__list-item">Item #8</li>
      <li class="scroll-toggle__list-item">Item #9</li>
      <li class="scroll-toggle__list-item">Item #10</li>
      <li class="scroll-toggle__list-item">Item #11</li>
      <li class="scroll-toggle__list-item">Item #12</li>
      <li class="scroll-toggle__list-item">Item #13</li>
      <li class="scroll-toggle__list-item">Item #14</li>
      <li class="scroll-toggle__list-item">Item #15</li>
      <li class="scroll-toggle__list-item">Item #16</li>
      <li class="scroll-toggle__list-item">Item #17</li>
      <li class="scroll-toggle__list-item">Item #18</li>
      <li class="scroll-toggle__list-item">Item #19</li>
      <li class="scroll-toggle__list-item">Item #20</li>
    </ul>
    <button class="scroll-toggle__button scroll-toggle__button--right">Scroll Right</button>
  </div>
  <script>
    class ScrollToggle {
  constructor(element) {
    this.container = element;
    this.toggles = this.container.querySelectorAll('.scroll-toggle__button');
    this.list = this.container.querySelector('.scroll-toggle__list');
    this.listItems = this.list.querySelectorAll('.scroll-toggle__list-item')
    this.scrollValue = 0;
  }
  init() {
    this.toggles.forEach(toggle => {
      toggle.addEventListener('mousedown', (e) => {
        this.move(e.target);
      })
      toggle.addEventListener('mouseup', (e) => {
        this.stop();
      })
    })
  }
  move(target) {
    if (target.classList.contains('scroll-toggle__button--right')) {
      this.interval = setInterval(()=> {
        this.list.scrollLeft += 1;
      }, 1);
    } else {
      this.interval = setInterval(()=> {
        this.list.ScrollLeft = this.scrollValue;
        this.list.scrollLeft -= 1;  
      }, 1);
    }
  }
  stop() {
    if (this.list.scrollLeft > 0) {
      this.scrollValue = this.list.scrollLeft;
    }
    clearInterval(this.interval);   
  }
}

document.querySelectorAll('.scroll-toggle').forEach(el => {
  const scrollToggle = new ScrollToggle(el);
  scrollToggle.init();
})
  </script>
</body>
</html>
