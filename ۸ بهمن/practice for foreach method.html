<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="users"></ul>
    <script>
        let userfragment=document.createDocumentFragment()
        console.log(userfragment);
        let myarray=['ali','amir','hamid']
        let users=document.getElementById("users")
// console.log(myarray);
        myarray.forEach(function(user){
             let newusers=users.insertAdjacentHTML('afterbegin','<li>'+user+'</li>')
userfragment.append(newusers)
         
        })
    </script>
</body>
</html>
