<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="result"></p>
  <script>
    let result=document.getElementById("result")
    const person = {
  name: "John",
  age: 30,
  city: "New York"
};

let text=''
for(x in person){
text+=person[x]+" "
}
result.innerHTML=text
</script>
</body>
</html>
