<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
 
.form-signin{
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0;
  text-align: center;
  position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    border: 1px solid black;
    background-color: rgb(202, 255, 255);
}
.text-center{
  text-align: center;
}
</style>
</head>
<body class="text-center bg-light">
    <form class="form-signin">
    <h1>B</h1>
    <h2 class="mb-3">please sign in</h2>
    <input type="text" placeholder="Email address" class="mb-3 form-control" ><br>
    <input type="text" placeholder="Password" class="mb-3 form-control"><br>
    <input type="checkbox" class="mb-3">
<label for="">remember me</label>
<br>
<button class="btn btn-primary">sign in</button>
</form>
</body>
</html>
